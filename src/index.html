<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Планировщик задач</title>
</head>

<body class="page">
  <h1 class="page__heading">Планировщик задач</h1>
  <header class="page__header header">
    <div class="container wrapper wrapper--center">
      <div class="header__logo">
        <span class="header__logo-text">ToDo</span>
      </div>
    </div>
  </header>

  <main class="page__content content">
    <div class="container">
      <form class="form" data-form action="#">
        <div class="form__block">
          <div class="form__box">
            <label class="form__label" for="taskName">Название задачи</label>
            <input class="form__input" data-task-name type="text" name="taskName" id="taskName">
          </div>
          <div class="form__box">
            <label class="form__label" for="taskDescription">Описаие задачи (опционально)</label>
            <textarea class="form__input form__input--textarea" data-task-description name="taskDescription" id="taskDescription"></textarea>
          </div>
          <button class="form__button button" data-task-add type="button">Добавить задачу</button>
        </div>
        <div class="form__block">
          <div class="form__box">
            <label class="form__label" for="taskDeadlineDate">Дата выполнения</label>
            <input class="form__input form__input--date" data-task-date type="date" name="taskDeadlineDate" id="taskDeadlineDate">
          </div>
          <div class="form__box">
            <label class="form__label" for="taskDeadlineTime">Время выполнения</label>
            <input class="form__input form__input--date" data-task-time type="time" name="taskDeadlineTime" id="taskDeadlineTime">
          </div>
        </div>
      </form>

      <ul class="tasks" data-task-container>
        <li>
          <h3 class="tasks__title tasks__title--main">Задачи &#9650</h3>
        </li>
      </ul>
    </div>
  </main>

  <footer class="page__footer footer">
    <div class="container">
      <div class="wrapper wrapper--center">
        <P class="footer__copyright">© 2023 ToDo</P>
      </div>
    </div>
  </footer>

  <template id="task-template">
    <li class="tasks__item">
      <div class="tasks__block">
        <div class="tasks__box tasks__box--text">
          <h3 class="tasks__title"></h3>
          <p class="tasks__description"></p>
        </div>
        <div class="tasks__box">
          <span class="tasks__date"></span>
          <span class="tasks__time"></span>
        </div>
      </div>
      <div class="tasks__buttons">
        <button class="tasks__button button button--icon" type="button">
          <span class="tasks__button-text">Редактировать</span>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M13.1585 3.05991L16.9401 6.84154L6.72705 17.0546L2.73544 17.8529C2.38557 17.9229 2.07711 17.6144 2.14709 17.2646L2.94541 13.273L13.1585 3.05991ZM4.17707 13.9321L13.1585 4.95072L15.0493 6.84154L6.06789 15.8229L3.70436 16.2956L4.17707 13.9321Z"
              fill="currentColor" />
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M15.9948 7.78715L12.2132 4.00552L13.6313 2.5874C14.4145 1.8042 15.6843 1.8042 16.4675 2.5874L17.4129 3.53281C18.1961 4.31601 18.1961 5.58584 17.4129 6.36904L15.9948 7.78715ZM16.4675 5.42363C16.7286 5.16256 16.7286 4.73929 16.4675 4.47822L15.5221 3.53281C15.261 3.27174 14.8378 3.27174 14.5767 3.53281L14.104 4.00552L15.9948 5.89634L16.4675 5.42363Z"
              fill="currentColor" />
          </svg>
        </button>
        <button class="tasks__button button button--icon" type="button">
          <span class="tasks__button-text">Удалить задачу</span>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M2.5 5C2.5 4.72386 2.72386 4.5 3 4.5H17C17.2761 4.5 17.5 4.72386 17.5 5C17.5 5.27614 17.2761 5.5 17 5.5H3C2.72386 5.5 2.5 5.27614 2.5 5Z"
              fill="currentColor" />
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M3.4584 4.5H16.5059L15.6411 15.6926C15.5405 16.9947 14.4546 18 13.1486 18H6.84639C5.54299 18 4.45829 16.9986 4.35435 15.6994L3.4584 4.5ZM4.5416 5.5L5.35117 15.6196C5.41353 16.3992 6.06435 17 6.84639 17H13.1486C13.9322 17 14.5837 16.3968 14.6441 15.6155L15.4256 5.5H4.5416Z"
              fill="currentColor" />
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M13 5.5H7V3.46875C7 2.65758 7.65758 2 8.46875 2H11.5312C12.3424 2 13 2.65758 13 3.46875V5.5ZM8.46875 3C8.20987 3 8 3.20987 8 3.46875V4.5H12V3.46875C12 3.20987 11.7901 3 11.5312 3H8.46875Z"
              fill="currentColor" />
          </svg>
        </button>
      </div>
    </li>
  </template>

  <script src="js/main.js"></script>
</body>

</html>
